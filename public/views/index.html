<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total Sport</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/styles/base_template.css">
    <link rel="stylesheet" href="/assets/styles/index_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/base_script.js"></script>
</head>
<body class="d-flex flex-column">
    <!-- Include Navbar -->
    <div id="contenido-navbar"></div>

    <div id="page-content">
        <div class="carouselContainer" >
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" style="height: 485.45px;" src="https://1.bp.blogspot.com/-HtA9brKrbWA/UvoxDu_AIqI/AAAAAAAAAD8/-mXgfYUqJgc/s1600/nike5.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 485.45px;" src="https://www.modaes.com/thumb/MTIwMHg2NzV4MXgxLjMuMjI=/files/2020/empresas/under+armour/under-armour-publicidad-948.jpg" alt="Second slide">
                </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" style="height: 485.45px;" src="https://liquidazona.com/wp-content/uploads/2018/08/1-185.jpg.webp" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="productsContainer">
            <div class="container">
                <div class="row product-container" id="items-container">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Include Footer -->
    <div id="contenido-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="product-element" type="text/x-handlebars-template" >
        <div class="col-11 col-md-4 col-lg-3 card-container mx-auto mx-m">
            <div class="card mb-3">
                <img src="/assets/uploads/{{imagen}}" class="card-img-top" alt="...">
                <div class="card-b">
                    <hr>
                    <h5 class="card-title" >{{nombre}}</h5>
                    <span style="font-size: 18px;"><strong>Precio: </strong>${{precio}} mxn</span><br>
                    <span style="font-size: 18px;"><strong>Stock: </strong>{{stock}}</span><br>
                    <a class="btn btn-primary mb-2 product-btn " id="{{id}}">Ver m√°s</a>
                </div>
            </div>
        </div>
    </script>
    <script src="/assets/scripts/loadIndexProducts.js"></script>
    <script src="/assets/scripts/getProduct.js"></script>
    <script src="/assets/scripts/searchBar.js"></script>
</body>
</html>
