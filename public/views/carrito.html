<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/styles/shopping_cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="card" id="cartinformationContainer">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Carrito</b></h4></div>
                        
                    </div>
                </div>   
                <div id="productos">

                </div> 
                
                <div class="back-to-shop">
                    <a href="/">&leftarrow; <span class="text-muted">Seguir comprando</span></a>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Detalles</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS</div>
                    <div class="col text-right" id="precioItems">&dollar; 0.00 mxn</div>
                </div>
                <form>
                    <p>ENVÍO</p>
                    <select><option class="text-muted">Envío-estandar- &dollar;250.00 mxn</option></select>
                    <!-- <p>CÓDIGO DE DESCUENTO</p>
                    <input id="code" placeholder="Ingrese su código"> -->
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">PRECIO TOTAL</div>
                    <div class="col text-right" id="precioTotalCarrito">&dollar; 0.00 mxn</div>
                </div>
                <form action="/cart/buy" method="POST">
                    <button class="btn"> <a href="/buy"></a> CHECKOUT </button>
                    <input type="hidden" id="userId" name="userId" value="">
                    <script>
                        function getCookie(name) {
                          const cookies = document.cookie.split(';');
                          for (const cookie of cookies) {
                              const [cookieName, cookieValue] = cookie.trim().split('=');
                              if (cookieName === name) {
                                  return decodeURIComponent(cookieValue);
                              }
                          }
                          return null;
                        }
                        const token = getCookie('token');
                        const base64Url = token.split(".")[1];
                        const base64 = base64Url.replace("-", "+").replace("_", "/");
                        const userId = JSON.parse(window.atob(base64))._id;
                        document.getElementById('userId').value = userId;
   
                      </script>
                  </form>
            </div>
        </div>   
    </div>
    <script src="/assets/scripts/cartcontent.js"></script>
    <script src="/assets/scripts/actualizarPreciosCarrito.js"></script>
</body>
</html>
