<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total Sport</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/styles/base_template.css">
    <link rel="stylesheet" href="/assets/styles/index_styles.css">
    <link rel="stylesheet" href="/assets/styles/miperfil_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/base_script.js"></script>
</head>
<body class="d-flex flex-column">
    <!-- Include Navbar -->
    <div id="contenido-navbar"></div>
    
    <div id="page-content">
        <div class="information-container" id="informationContainer">
            <div class="userInformation-container" id="userinformationContainer">
            </div>
            <div class="deliveryInformation-container" id="deliveryinformationContainer">
                <h3>Datos de Entrega</h3>
                <div class="containerDelivery" id="containerDeliveryId">
                </div>
                <div class="containerBtnEntrega">
                    <a>
                        <button class="btn btn-success" id="btnEntrega" data-toggle="modal" data-target="#createModal">
                            <i class="fa fa-plus" style="margin-right: 5px;"></i>Añadir datos de entrega
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modal para crear nuevos datos de entrega -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Datos de Entrega</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/miperfil/crear_datos_de_entrega">
                        <div class="form-group">
                            <label for="txtCalle" class="col-form-label">Calle:</label>
                            <input type="text" class="form-control" id="txtCalle" name="calle" placeholder="Calle" required>
                        </div>
                        <div class="form-group">
                            <label for="txtNumero" class="col-form-label">Numero:</label>
                            <input type="number" class="form-control" id="txtNumero" name="numero" placeholder="#" required>
                        </div>
                        <div class="form-group">
                            <label for="txtColonia" class="col-form-label">Colonia:</label>
                            <input type="text" class="form-control" id="txtPrecio" name="colonia" placeholder="Colonia" required>
                        </div>
                        <div class="form-group">
                            <label for="txtCiudad" class="col-form-label">Ciudad: </label>
                            <input type="text" class="form-control" id="txtCiudad" name="ciudad" placeholder="Ciudad" required>
                        </div>
                        <div class="form-group">
                            <label for="txtEstado" class="col-form-label">Estado: </label>
                            <input type="text" class="form-control" id="txtEstado" name="estado" placeholder="Estado" required>
                        </div>
                        <div class="form-group">
                            <label for="referencias-text" class="col-form-label">Referencias (opcional):</label>
                            <textarea class="form-control" id="referencias-text" name="referencias" placeholder="Detalles del domicilio de entrega"></textarea>
                        </div>
                        <input type="text" name="userId" id="txtUserId" value="" hidden>
                        <div class="modal-footer">
                            <button type="button" class="btn-modal btn-modal-cancel" data-dismiss="modal">
                                Cancelar<i class="fa fa-ban" style="margin-left: 5px;"></i>
                            </button>
                            <button type="submit" class="btn-modal btn-modal-save">
                                Guardar<i class="fa fa-save" style="margin-left: 5px;"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Datos de Entrega</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Esta seguro que desea eliminar estos datos de entrega?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal btn-modal-cancel" data-bs-dismiss="modal" data-dismiss="modal">
                        Cancelar<i class="fa fa-ban" style="margin-left: 5px;"></i>
                    </button>
                    <form method="POST" action="/miperfil/eliminar_datos_de_entrega" id="deleteForm">
                        <input type="text" name="deliveryId" id="txtDeliveryIdDelete" value="" hidden>
                        <input type="text" name="userId" id="txtUserIdDelete" value="" hidden>
                        <button type="submit" class="btn-modal btn-modal-delete">
                            Eliminar<i class="fa fa-eraser" style="margin-left: 5px;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="contenido-footer"></div>
    <script src="/assets/scripts/user_information.js"></script>
    <script src="/assets/scripts/searchBar.js"></script>

</body>
</html>
