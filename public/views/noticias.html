<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/styles/base_template.css">
    <link rel="stylesheet" href="/assets/styles/product_display.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/base_script.js"></script>
</head>
<body class="d-flex flex-column">
    <!-- Include Navbar -->
    <div id="contenido-navbar"></div>


    <div id="page-content">
        <h1 class="mb-0 p-3 ">Noticias</h1>
        <hr>
        <div class="main">
            
        </div>
        
        <div class="d-flex justify-content-center">
            <button class="btn mb-2 list5more">Show 5+</button>
        </div>

    </div>

    <!-- Include Footer -->
    <div id="contenido-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/x-handlebars-template" id="news-card">
        <section class="col-12 col-md-6 mx-auto my-2">
            <div class="row">
                <img class="img-fluid img-thumbnail" src="{{img}}" alt="photo" >
                <a href="{{url}}" class="showMore">
                    <h2>{{name}}</h2>
                    <p><strong>{{description}}</strong></p>
                </a>
            </div>
        </section>
    </script>
    <script src="/assets/scripts/loadNoticias.js"></script>
    <script src="/assets/scripts/searchBar.js"></script>

</body>
</html>
